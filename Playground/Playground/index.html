<!DOCTYPE html>

<html>
<head>
    <title>HTML5 Fractal Playground 1.3.0</title>
    <link rel="Stylesheet" href="Styles/Playground.css" />
    <link rel="Stylesheet" href="Styles/jquery-ui-1.10.4.min.css" />

    <script src="Scripts/jquery-1.11.0.min.js" charset="utf-8"></script>
    <script src="Scripts/jquery-ui-1.10.4.min.js" charset="utf-8"></script>
    <script src="Scripts/ace/ace.js" charset="utf-8"></script>    
    <script src="Scripts/json2.js" charset="utf-8"></script>
</head>
<body>

    <!--
        The first canvas element here displays the computed values.
        The second canvas element displays a square showing the user's selection for zooming in.
    -->
    <div>
        <canvas id='plot' style='z-index:0;top:0; left:0; position:absolute;'></canvas>    
        <canvas id='selection' style='z-index:1; top:0; left:0; position:relative;'></canvas>
        <span style='z-index:2; top:0; left:0; position: absolute;'>            
            <!-- [Draw] button -->
            <button id='btnDraw' ><u>D</u>raw</button> 
            <!-- [Save] button -->
            <button id='btnSave'><u>S</u>ave</button>
            <!-- [Options] button -->
            <button id='btnOptions'><u>O</u>ptions</button>
            <!-- Fractal Selection -->
            <select id='selFractal'></select>
            <!-- [Reset Plot Location] button -->
            <button id='btnResetPlotLocation'><u>R</u>eset Plot Location</button>
            <!-- [Full Screen] button -->
            <button id='btnFullScreen'><u>F</u>ull Screen</button>
        </span>
    </div>

    <div id='form' class='dialog'>
        <!--
            These are the forms that allow the user to control the rendering.
        -->
        <div>        
            General Settings: <br />
            <input type="number" id='numSize' value='100' />
            <label for='numSize'>Plot Size</label>
            <br />
            <input type='checkbox' id='chkAutoPlotSize' checked="checked" />
            <label for='chkAutoPlotSize'>Automatically adjust to window size?</label>
            <br />
            <input type="number" id='numWorkers' value='1' />
            <label for='numWorkers'>Number of Web Workers</label>
            <br />        

            <div class='Section'>
                Plot Location: <br />            
                <div class='North'>
                    <label for='numMaxI'>Maximum Imaginary Part</label> <br />
                    <input type='number' id='numMaxI' value='2' />                
                </div>                        
                <div class='West'>
                    <label for='numMinR'>Minimum Real Part</label> <br />
                    <input type='number' id='numMinR' value='-2' />
                </div>
                <div class='East'>
                    <label for='numMaxR'>Maximum Real Part</label> <br />
                    <input type='number' id='numMaxR' value='2' />                
                </div>
                <div class='South'>
                    <label for='numMinI'>Minimum Imaginary Part</label> <br />
                    <input type='number' id='numMinI' value='-2' /> 
                </div>            
            </div>

            <div class='Section'>
                Proposed New Plot Location: <br />
                (Draw a square on the canvas with the mouse) <br />
                <div class='North'>
                    <label for='numMaxI'>Maximum Imaginary Part</label> <br />
                    <input type='number' id='numNewMaxI' value='2' />                    
                </div>                        
                <div class='West'>
                    <label for='numMinR'>Minimum Real Part</label> <br />
                    <input type='number' id='numNewMinR' value='-2' />                        
                </div>
                <div class='East'>
                    <label for='numMaxR'>Maximum Real Part</label> <br />
                    <input type='number' id='numNewMaxR' value='2' />                    
                </div>
                <div class='South'>
                    <label for='numMinI'>Minimum Imaginary Part</label> <br />
                    <input type='number' id='numNewMinI' value='-2' />                    
                </div>            
            </div> <!-- end section -->                       

            Advanced!<br />
            <input type='number' id='numEscape' value='2' />
            <label for='numEscape'>Number to escape</label>
            <br />
            <input type='number' id='numMaxIterations' value='200' />
            <label for='numMaxIterations'>Maximum number of iterations to compute.</label>
            <br />
            <input type="checkbox" id='chkAutomaticMaxIterations' checked="checked" />
            <label for="chkAutomaticMaxIterations">Automatically adjust to plot depth?</label>
            <br />        
        </div>

        <!--
            I am not using this for now, but I *will* use it later.        
        -->
        <div id='divCode' style='position: relative; width:900px; height: 500px; display:none;'>
        </div>
        

    </div> <!-- end form -->
    
    <div id='ProgressDialog' class='dialog'>
        <div id='divProgressDescription'></div>
        <br />
        <progress id='progress'></progress>
    </div>    

    <!--
        The following two scripts implement functionality to save the contents of the canvas in browsers
        that do not natively support it.
    -->
    <script src="Scripts/canvas-toBlob.js" charset="utf-8"></script>
    <script src="Scripts/FileSaver.js" charset="utf-8"></script>

    <!--
        The next script is from GitHub: https://github.com/oftn/core-estimator
        It provides functionality to guess at how many cores are in the user's computer.
    -->
    <script src="Scripts/core-estimator/core-estimator.js?version=1.3.0" charset="utf-8"></script>

    <script src="Scripts/Progress.js?version=1.3.0" charset="utf-8"></script>
    <script src="Scripts/Form.js?version=1.3.0" charset="utf-8"></script>
    <script src="Scripts/IteratingFunctions.js?version=1.3.0" charset="utf-8"></script>
    <script src="Scripts/SelectWithMouse.js?version=1.3.0" charset="utf-8"></script>        
    <script src="Scripts/DrawingFunctions.js?version=1.3.0" charset="utf-8"></script>     
    <script src="Scripts/WebWorkerController.js?version=1.3.0" charset="utf-8"></script>         
    <script src="Scripts/SelectWithMouse.js" charset="utf-8"></script>            
    <script src="Scripts/FullScreen.js?version=1.3.0" charset="utf-8"></script>
    <script src="Scripts/HashUrl.js?version=1.3.0" charset="utf-8"></script>
    <!--
         TODO: High precision calculations        
    -->
   
</body>
</html>
